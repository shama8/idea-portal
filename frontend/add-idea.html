<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Idea - Idea Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Submit a New Idea</h2>

  <!-- Limit width using Bootstrap utilities -->
  <form id="ideaForm" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label for="ideaTitle" class="form-label">Title</label>
      <input type="text" id="ideaTitle" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="ideaDescription" class="form-label">Description</label>
      <textarea id="ideaDescription" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="ideaCategory" class="form-label">Category</label>
      <input type="text" id="ideaCategory" class="form-control">
    </div>
    <div class="mb-3">
      <label for="ideaImpact" class="form-label">Impact Level</label>
      <select id="ideaImpact" class="form-select">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
    <div class="text-center">
  <button type="submit" class="btn btn-success">Submit Idea</button>
</div>
  </form>


  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

    document.getElementById("ideaForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const idea = {
        title: document.getElementById("ideaTitle").value,
        description: document.getElementById("ideaDescription").value,
        category: document.getElementById("ideaCategory").value,
        impact: document.getElementById("ideaImpact").value
      };

      const ideas = JSON.parse(localStorage.getItem("ideas") || "[]");
      ideas.push(idea);
      localStorage.setItem("ideas", JSON.stringify(ideas));

      alert("Idea submitted successfully!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>

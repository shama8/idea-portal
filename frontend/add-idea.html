<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Idea - Idea Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <div class="mb-3">
 <a href="dashboard.html" class="text-dark text-decoration-none d-inline-flex flex-column align-items-center" style="font-size: 1.5rem; line-height: 1;">
  ‚Üê
  <span style="font-size: 0.8rem;">Back</span>
</a>

</div>
    <h2 class="mb-4 text-center">Submit a New Idea</h2>
    <form id="ideaForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="ideaTitle" class="form-label">Title</label>
        <input type="text" id="ideaTitle" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="ideaDescription" class="form-label">Description</label>
        <textarea id="ideaDescription" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="ideaCategory" class="form-label">Category</label>
        <input type="text" id="ideaCategory" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="ideaImpact" class="form-label">Impact Level</label>
        <select id="ideaImpact" class="form-select">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success" id="submitBtn">Submit Idea</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">Notification</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="feedbackModalBody">
          <!-- Message goes here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modalOkButton" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
<!-- Modal for Similar Ideas -->
<div class="modal fade" id="similarIdeasModal" tabindex="-1" aria-labelledby="similarIdeasModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title" id="similarIdeasModalLabel">Similar Ideas Found</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>We found ideas that are similar to yours. Please review them before proceeding:</p>
        <div id="similarIdeasList"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="submitAnywayBtn">Submit Anyway</button>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS (for modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Redirect if not logged in
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
  }

  const API_BASE_URL = window.location.hostname === "localhost"
    ? "http://localhost:5000"
    : "https://idea-portal-1.onrender.com";

  const feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));
  const feedbackModalTitle = document.getElementById('feedbackModalLabel');
  const feedbackModalBody = document.getElementById('feedbackModalBody');
  const modalOkButton = document.getElementById('modalOkButton');
  const similarIdeasModal = new bootstrap.Modal(document.getElementById('similarIdeasModal'));
  const similarIdeasList = document.getElementById('similarIdeasList');
  const submitAnywayBtn = document.getElementById('submitAnywayBtn');
  const submitBtn = document.getElementById('submitBtn');

  let pendingIdea = null;

  function showModal(message, callback = null, title = "Notification") {
    feedbackModalTitle.textContent = title;
    feedbackModalBody.textContent = message;
    feedbackModal.show();

    const handler = () => {
      if (callback) callback();
      modalOkButton.removeEventListener("click", handler);
    };

    modalOkButton.addEventListener("click", handler);
  }

  document.getElementById("ideaForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    submitBtn.disabled = true;

    const title = document.getElementById("ideaTitle").value.trim();
    const description = document.getElementById("ideaDescription").value.trim();
    const category = document.getElementById("ideaCategory").value.trim();
    const impact = document.getElementById("ideaImpact").value;
    const author = localStorage.getItem("username") || "Unknown";

    try {
      await submitIdea({ title, description, category, impact, author });
    } finally {
      submitBtn.disabled = false;
    }
  });

  async function submitIdea(ideaData, force = false) {
    const payload = { ...ideaData };
    if (force) payload.force = true;

    try {
      const response = await fetch(`${API_BASE_URL}/api/add-idea`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      const data = await response.json();

      if (response.ok && !data.error) {
        showModal("Idea submitted successfully!", () => {
          window.location.href = "dashboard.html";
        }, "Success");
      } else if (response.status === 409 && data.matches) {
        // Show similar ideas modal
        pendingIdea = ideaData;
        renderSimilarIdeas(data.matches);
        similarIdeasModal.show();
      } else {
        showModal(data.error || "Failed to submit idea.", null, "Error");
      }
    } catch (error) {
      console.error("Submission Error:", error);
      showModal("An unexpected error occurred. Please try again later.", null, "Error");
    }
  }

  function renderSimilarIdeas(matches) {
    similarIdeasList.innerHTML = "";
    matches.forEach(match => {
      const div = document.createElement("div");
      div.className = "match-item";
      div.innerHTML = `
        <h6>${match.title}</h6>
        <p>${match.description}</p>
        <p class="text-muted">Similarity score: ${match["similarity score"]}</p>
      `;
      similarIdeasList.appendChild(div);
    });
  }

  submitAnywayBtn.addEventListener("click", async () => {
    if (pendingIdea) {
      similarIdeasModal.hide();
      await submitIdea(pendingIdea, true);
      pendingIdea = null;
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Idea Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background -->
  <div id="login-background" class="paused"></div>

  <!-- Animation Toggle Switch -->
  <!-- Physical-style Switch -->
<div class="physical-wall-switch-container position-absolute top-0 end-0 m-3 z-3 text-dark d-flex flex-column align-items-center">
  <label class="physical-wall-switch-vertical">
    <input type="checkbox" id="animationToggle" />
    <span class="switch-lever-vertical"></span>
  </label>
  <span class="fw-semibold mt-2 text-white">Animate</span>
</div>


  <!-- Login Form -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Login</h2>

    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary d-block mx-auto">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  // Redirect to dashboard if already logged in
  if (localStorage.getItem("loggedIn") === "true") {
    window.location.href = "dashboard.html";
  }

  // Handle login
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const usernameInput = document.getElementById("username").value.trim();

    if (!usernameInput) {
      alert("Please enter a username");
      return;
    }

    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("username", usernameInput);

    // Flag superadmin
    if (usernameInput === "Shama08") {
      localStorage.setItem("isSuperadmin", "true");
    } else {
      localStorage.setItem("isSuperadmin", "false");
    }

    window.location.href = "dashboard.html";
  });

  // Background animation toggle logic
  const toggleSwitch = document.getElementById("animationToggle");
  const loginBg = document.getElementById("login-background");

  // Ensure it starts paused
  loginBg.classList.add("paused");

  toggleSwitch.addEventListener("change", () => {
    loginBg.classList.toggle("paused");
  });
</script>
</body>
</html>
